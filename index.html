<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="calculator-layout">
        <div class="side-ops">
            <button id="btn-sin" class="btn btn-operator" data-formula="Math.sin(x * Math.PI / 180)">sin</button>
            <button id="btn-cos" class="btn btn-operator" data-formula="Math.cos(x * Math.PI / 180)">cos</button>
            <button id="btn-tan" class="btn btn-operator" data-formula="Math.tan(x * Math.PI / 180)">tg</button>
            <button id="btn-cot" class="btn btn-operator" data-formula="1 / Math.tan(x * Math.PI / 180)">ctg</button>
            <button id="btn-power" class="btn btn-operator" data-op="^">x^y</button>
            <button id="btn-sqrt" class="btn btn-operator" data-formula="x < 0 ? 'Error' : Math.sqrt(x)">√x</button>
        </div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn btn-clear" id="btn-clear">AC</button>
                <button class="btn btn-operator" id="btn-negate">+/-</button>
                <button class="btn btn-operator" id="btn-percent">%</button>
                <button class="btn btn-operator" id="btn-divide">÷</button>
                
                <button class="btn btn-number" id="btn-1">1</button>
                <button class="btn btn-number" id="btn-2">2</button>
                <button class="btn btn-number" id="btn-3">3</button>
                <button class="btn btn-operator" id="btn-multiply">×</button>
                
                <button class="btn btn-number" id="btn-4">4</button>
                <button class="btn btn-number" id="btn-5">5</button>
                <button class="btn btn-number" id="btn-6">6</button>
                <button class="btn btn-operator" id="btn-subtract">-</button>
                
                <button class="btn btn-number" id="btn-7">7</button>
                <button class="btn btn-number" id="btn-8">8</button>
                <button class="btn btn-number" id="btn-9">9</button>
                <button class="btn btn-operator" id="btn-add">+</button>
                
                <button class="btn btn-decimal" id="btn-dot">.</button>
                <button class="btn btn-number" id="btn-0">0</button>
                <button class="btn btn-equal" id="btn-calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker zarejestrowany!'))
                    .catch(err => console.log('Błąd rejestracji Service Workera:', err));
            });
        }
    </script>
</body>
</html>
