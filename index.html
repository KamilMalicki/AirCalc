<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="calculator-container">
        <div class="scientific-section">
            <div class="display">
                <div class="history"></div>
                <div class="current-operation"></div>
            </div>
            <div class="scientific-buttons">
                <button class="btn btn-operator" data-action="power">xⁿ</button>
                <button class="btn btn-operator" data-action="sqrt">√</button>
                <button class="btn btn-operator" data-action="sin">sin</button>
                <button class="btn btn-operator" data-action="cos">cos</button>
                <button class="btn btn-operator" data-action="tan">tan</button>
                <button class="btn btn-operator" data-action="log">log</button>
            </div>
        </div>

        <div class="standard-section">
            <div class="buttons">
                <button class="btn btn-clear" data-action="clear">AC</button>
                <button class="btn btn-operator" data-action="negate">+/-</button>
                <button class="btn btn-operator" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-operator" data-action="subtract">-</button>
                
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-operator" data-action="add">+</button>
                
                <button class="btn btn-number">0</button>
                <button class="btn btn-decimal" data-action="decimal">.</button>
                <button class="btn btn-equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker zarejestrowany!'))
                    .catch(err => console.log('Błąd rejestracji Service Workera:', err));
            });
        }
    </script>
</body>
</html>
