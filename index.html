<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator PWA</title>
    <link rel="stylesheet" href="/AirCalc/style.css">
    <link rel="manifest" href="/AirCalc/manifest.json">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
        </div>
    </div>

    <script src="/AirCalc/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/AirCalc/sw.js')
                    .then(reg => console.log('Service Worker zarejestrowany!', reg))
                    .catch(err => console.log('Błąd rejestracji Service Workera:', err));
            });
        }
    </script>
</body>
</html>
