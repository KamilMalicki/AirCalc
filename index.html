<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>


    <div class="calculator-layout">
        <div class="side-ops">
            <button id="btn-sin" class="btn btn-operator" data-formula="Math.sin(x * Math.PI / 180)">sin</button>
            <button id="btn-cos" class="btn btn-operator" data-formula="Math.cos(x * Math.PI / 180)">cos</button>
            <button id="btn-tan" class="btn btn-operator" data-formula="Math.tan(x * Math.PI / 180)">tg</button>
            <button id="btn-cot" class="btn btn-operator" data-formula="1 / Math.tan(x * Math.PI / 180)">ctg</button>
            <button id="btn-square" class="btn btn-operator" data-formula="x ** 2">x²</button>
            <button id="btn-sqrt" class="btn btn-operator" data-formula="x < 0 ? 'Error' : Math.sqrt(x)">√x</button>
        </div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn btn-clear" data-action="clear">AC</button>
                <button class="btn btn-operator" data-action="negate">+/-</button>
                <button class="btn btn-operator" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-operator" data-action="subtract">-</button>
                
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-operator" data-action="add">+</button>
                
                <button class="btn btn-decimal">.</button>
                <button class="btn btn-number">0</button>
                <button class="btn btn-equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker zarejestrowany!'))
                    .catch(err => console.log('Błąd rejestracji Service Workera:', err));
            });
        }
    </script>
</body>
</html>
